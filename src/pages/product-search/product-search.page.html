<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{headerText}}</ion-title>
    </ion-navbar>

    <ion-toolbar>
        <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="queryText"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let product of products" (click)="itemTapped($event, product)">
        <ion-card-header color="link">
            Product: {{product.ProductNbr}} | {{product.PartDescription}}
        </ion-card-header>
        <ion-card-content color="primary">
            {{product.PriceFileName}} | {{product.PriceFilePrice}}
        </ion-card-content>
    </ion-card>
</ion-content>
