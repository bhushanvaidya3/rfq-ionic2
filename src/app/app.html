<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="sidemenu-header">
      <ion-title>SPSX RFQ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="sidemenu">
    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button menuClose ion-item (click)="goHome()">
          RFQ Dashboard
      </button>
        <button menuClose ion-item (click)="goToRFQ('converted')">
          Converted RFQs
      </button>
        <button menuClose ion-item (click)="goToRFQ('expired')">
          Expired RFQs
      </button>
      <button menuClose ion-item (click)="goToRFQ('search')">
          Find a RFQ
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
